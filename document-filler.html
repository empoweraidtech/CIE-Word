<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Document Filler Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <script src="document-filler.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div id="api-key-input" class="mb-4">
        <h2 class="text-2xl font-bold mb-2">Document Filler</h2>
        <p class="mb-2">Please enter your Open AI API Key:</p>
        <input type="password" id="api-key" placeholder="Enter API Key" class="w-full p-2 mb-2 border rounded">
        <button id="save-key" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            <i class="fas fa-save mr-2"></i>Save Key
        </button>
    </div>
    <div id="filler-section" class="hidden">
        <h2 class="text-2xl font-bold mb-2">Document Filler</h2>
        <p class="mb-2">Upload a PDF to fill the current document:</p>
        <button id="upload-pdf" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600 mb-4">
            <i class="fas fa-file-pdf mr-2"></i>Upload PDF and Fill Document
        </button>
        <div id="loader" class="loader hidden mb-4"></div>
        <div id="result" class="bg-white p-4 rounded shadow"></div>
    </div>
    <div id="last-updated" class="text-sm text-gray-500 mt-4"></div>
</body>
</html>
