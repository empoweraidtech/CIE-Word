<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Ofsted SCIFF Review Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="home.js" type="text/javascript"></script>
    <style>
        .hidden { display: none; }
        #result h3 { margin-top: 15px; margin-bottom: 5px; }
        #result p { margin-top: 0; }
    </style>
</head>
<body>
    <div id="api-key-input">
        <h2>Ofsted SCIFF Review</h2>
        <p>Please enter your API Key:</p>
        <input type="password" id="api-key" placeholder="Enter API Key">
        <button id="save-key">Save Key</button>
    </div>
    <div id="review-section" class="hidden">
        <h2>Ofsted SCIFF Review</h2>
        <p>Select a paragraph in your document and click the button to review it against the Ofsted SCIFF framework.</p>
        <button id="run">Review Selected Paragraph</button>
        <div id="result"></div>
    </div>
</body>
</html>
