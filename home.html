<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Ofsted SCIFF Review Add-in</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="home.js" type="text/javascript"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Ofsted SCIFF Review</h1>
    <div id="api-key-input">
        <p>Please enter your OpenAI API Key:</p>
        <input type="password" id="api-key" placeholder="Enter API Key">
        <button id="save-key">Save Key</button>
    </div>
    <div id="review-section" class="hidden">
        <p>Select a paragraph and click the button to review it against the Ofsted SCIFF framework.</p>
        <button id="run">Review Selected Paragraph</button>
    </div>
    <div id="result"></div>
</body>
</html>
